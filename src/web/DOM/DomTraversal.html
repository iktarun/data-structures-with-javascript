  <body>
    <div class="parent" id="parent">
      <div class="child">child1</div>
      <div class="child">child2</div>
    </div>
  </body>
  <script>
    // All the selectors given below
    // ID document.getElementById("parent")
    let parent = document.querySelector("#parent");

    console.log(parent);
    parent.style.height = "300px";
    parent.style.backgroundColor = "#ccc";
    parent.style.border = "2px dotted red";

    // get the children of the parent node
    // let allChildren = Array.from(parent.childrens);

    // Child, className
    let childrens = Array.from(document.getElementsByClassName("child"));
    // console.log(childrens);
    childrens.forEach((child) => {
      child.style.height = "100px";
      child.style.border = "2px solid red";
    });

    /**
     * Query selector. document.querySelector
     * In query selctor we need to prefix the selector with the # for id and .class for classes
     * It will select only first found match, querySelectAll is used to get the all matching
     * */
  </script>
