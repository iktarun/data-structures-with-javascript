<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" onkeypress="onSearch(event)" />
    <span id="list"></span>
  </body>
  <script>
    let list = ["Takiya", "Tanya", "Sanjana"];
    function debounce(func, delay) {
      let timer;
      return function (...args) {
        clearTimeout(timer); // Clear the previous timer
        timer = setTimeout(() => func.apply(this, args), delay); // Set a new timer
      };
    }
    function search(event) {
      console.log(event.target.value);
      const searchKeyword = event.target.value.toLowerCase();
      const filteredList = list.filter((item) =>
        item.toLowerCase().includes(searchKeyword)
      );
      console.log("filteredList:", filteredList, searchKeyword);
      if (searchKeyword) {
        document.getElementById("list").innerHTML = filteredList;
      } else {
        document.getElementById("list").innerHTML = list;
      }
    }
    const onSearch = debounce(search, 1000);
  </script>
</html>
